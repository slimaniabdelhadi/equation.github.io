      <script type="text/javascript" >
 
var result = document.getElementById('result') ,  add='x'; 

//////// Selection \\\\\\\\\
function selectText(alfa,alfb,alfc) {

  'use strict';
  const input = document.getElementById(alfa);
  input.focus();
  input.select();
  
  if (add.indexOf(alfa,0) < 0) {enter(alfa,alfb,alfc);add +=alfa; }

  result.innerHTML = '';
  
}

/////// enter buton \\\\\\\\
function enter(alfa,alfb,alfc) {
  'use strict';
  ;
  var  input = document.getElementById(alfa);
  input.addEventListener('keyup', 
    function (event) {
     
       var evKC = event.keyCode;
      

        //40=dwn 38=up 13=enter
       
         if ((evKC ===13)||(evKC ===40)||(evKC ===38)) {event.preventDefault(); 
               valNum(alfa,alfb,alfc,evKC);
              }
            
    })
    
}

/////// validation of number \\\\\\\

var val = 'val'+alfa,
    pvaled= document.getElementById(val),

    if (isNaN(number)) {
      pvaled.innerHTML = ' is not number';

    }else{
      if (pvaled.innerHTML = ' is not number') { pvaled.innerHTML = ''; }
      if ((evKC ==13)||(evKC ==40)){
        if ((evKC ===40)&&(alfa=='d')){alfb='a'; } document.getElementById(alfb).click() ; }
      if (evKC ==38) {  document.getElementById(alfc).click() ; } 
      
 }

///////finctin 2em grad \\\\\\\

function squarFin(a,b,c,n) {
  'use strict';

  
 var dilta= Math.pow(b,2) -4*a*c,
     i= n+1,
     i2=i+1;
     
   
    if (dilta > 0) {
      var x1= (-b+Math.pow(dilta,1/2))/(2*a),
          x2= -(b+Math.pow(dilta,1/2))/(2*a);
           result.innerHTML += 'X' +i +' = ' +x1 + '</br>' + 'X' + i2 +' = ' +x2 ;
          

    } else if(dilta==0){
     var x1= -b/(2*a) ;
       result.innerHTML += 'X'+i+' = '+x1 ;
    }else{
      if (n==0) {  result.innerHTML = 'no exist solution'; }
    }
    
  
}

////////Solving cubic equation\\\\\\\\\\
function cubiqFin(a,b,c,d){
  'use strict';

  var a2=Math.pow(a,2),
      a3=Math.pow(a,3),
      b2=Math.pow(b,2),
      b3=Math.pow(b,3),
      p =c/a -b2/(3*a2),
      p3=Math.pow(p,3),
      q =2*b3/(27*a3) -b*c/(3*a2) +d/a,
      q2=Math.pow(q,2),
      ras3=Math.pow(3,1/2),
      dilta2 =p3/27 +q2/4 ;

  if (dilta2>=0) {

    ////// dilta>0  \\\\\\\\

    var dilta=Math.pow(dilta2,1/2),
        alfaa3= dilta-q/2;
        if (alfaa3<0) {alfaa3 = -alfaa3;var alfaa  =Math.pow(alfaa3 ,1/3) ;alfaa= -alfaa; alfaa3=-alfaa3;
        }else{var alfaa  =Math.pow(alfaa3 ,1/3);}
    var bita3 = alfaa3 -2*dilta;
        if (bita3<0) {bita3 = -bita3;var bita  =Math.pow(bita3 ,1/3) ;bita= -bita ;
        }else{var bita  =Math.pow(bita3 ,1/3) ;}
    var t1    =alfaa+bita,
        t2x   =-t1/2,
        t2y   =ras3*(alfaa-bita)/2,
        t3y   =-t2y,
        x1    =t1-b/(3*a),
        x2    =t2x-b/(3*a);   ///x2=x3

        result.innerHTML += 'X1 = '+ x1 + '</br>';
        if (dilta2> 0.000001) {
          if (t2y>0) { result.innerHTML += ' X2 = ' +x2 + ' +i' + t2y + '</br>' + ' X3 = ' +x2 + ' -i' + t2y ;} 
          else { result.innerHTML += ' X2 = ' +x2 + ' +i' + t3y + '</br>' + ' X3 = ' +x2 + ' -i' + t3y   ; }

        } else {
          result.innerHTML += ' X2 = ' +x2  ;
        }

  } else {
  
  ////// dilta<0  \\\\\\\\
  dilta2=-dilta2;

  var s6     =q2/4 +dilta2 , s3=Math.pow(s6,1/2),s=Math.pow(s3,1/3),onTita=q/(2*s3), 
      tita3  =Math.acos(onTita), tita=tita3/3,
      cotita =Math.cos(tita) ,sitita = Math.sin(tita) ,
      t1     =-2*s*cotita,
      t2     =-s*(ras3*sitita-cotita),
      t3     =s*(ras3*sitita+cotita),
      x1     =t1-b/(3*a),
      x2     =t2-b/(3*a),
      x3     =t3-b/(3*a);
      
      result.innerHTML = ' X1 = ' + x1 + ' </br> X2 = ' + x2 + '</br>  X3 = ' +x3  ;
     
  }
